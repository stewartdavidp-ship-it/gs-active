<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with rounded corners -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>
    <linearGradient id="gPiece" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#5568d8"/>
    </linearGradient>
    <linearGradient id="sPiece" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9061f9"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>
  
  <!-- Puzzle pieces centered and larger -->
  <g transform="translate(256, 256)">
    <!-- S piece (back, rotated right) -->
    <g transform="rotate(12, 50, 0)">
      <rect x="20" y="-90" width="130" height="150" rx="16" fill="url(#sPiece)"/>
      <!-- Puzzle notch (circle cutout effect) -->
      <circle cx="20" cy="0" r="26" fill="#1a1a2e"/>
      <!-- Letter S -->
      <text x="85" y="25" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">S</text>
    </g>
    
    <!-- G piece (front, rotated left) -->
    <g transform="rotate(-12, -50, 0)">
      <rect x="-150" y="-90" width="130" height="150" rx="16" fill="url(#gPiece)"/>
      <!-- Puzzle knob (circle extending) -->
      <circle cx="-20" cy="0" r="26" fill="url(#gPiece)"/>
      <!-- Letter G -->
      <text x="-85" y="25" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">G</text>
    </g>
  </g>
</svg>
