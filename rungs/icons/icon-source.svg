<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Deep blue background -->
  <rect width="512" height="512" rx="108" fill="#2C4A6E"/>
  
  <!-- Inner glow -->
  <rect x="24" y="24" width="464" height="464" rx="84" fill="#3C5A7E" opacity="0.5"/>
  
  <!-- Ladder design, moved up -->
  <g transform="translate(256, 220)">
    <!-- Left rail -->
    <rect x="-100" y="-140" width="24" height="280" rx="8" fill="#E8E4D9"/>
    <!-- Right rail -->
    <rect x="76" y="-140" width="24" height="280" rx="8" fill="#E8E4D9"/>
    
    <!-- Rungs -->
    <rect x="-76" y="-110" width="152" height="20" rx="6" fill="#D4AF37"/>
    <rect x="-76" y="-45" width="152" height="20" rx="6" fill="#D4AF37"/>
    <rect x="-76" y="20" width="152" height="20" rx="6" fill="#D4AF37"/>
    <rect x="-76" y="85" width="152" height="20" rx="6" fill="#D4AF37"/>
  </g>
  
  <!-- Game Shelf badge at bottom center -->
  <g transform="translate(256, 440)">
    <defs>
      <linearGradient id="gPiece" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea"/>
        <stop offset="100%" style="stop-color:#5568d8"/>
      </linearGradient>
      <linearGradient id="sPiece" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#9061f9"/>
        <stop offset="100%" style="stop-color:#764ba2"/>
      </linearGradient>
    </defs>
    <!-- S piece (back) -->
    <g transform="rotate(10, 18, 0)">
      <rect x="8" y="-28" width="38" height="44" rx="5" fill="url(#sPiece)"/>
      <circle cx="8" cy="0" r="8" fill="#2C4A6E"/>
      <text x="27" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">S</text>
    </g>
    <!-- G piece (front) -->
    <g transform="rotate(-10, -18, 0)">
      <rect x="-46" y="-28" width="38" height="44" rx="5" fill="url(#gPiece)"/>
      <circle cx="-8" cy="0" r="8" fill="url(#gPiece)"/>
      <text x="-27" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">G</text>
    </g>
  </g>
</svg>
